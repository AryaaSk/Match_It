<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match It</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="/.JS/online.js"></script>

    <script src="/.JS/canvasUtilities.js"></script>
    <script src="/.JS/LevelSelect/levels.js"></script>

    <script src="/.JS/Playground/similarity.js"></script>
    <script src="/.JS/Play/play.js" defer></script>

    <link rel="stylesheet" href="/Src/styles.css">
    <link rel="stylesheet" href="/Src/Play/play.css">
</head>
<body>
    <div id="main">
        <canvas id="referenceCanvas"></canvas>
        <br>
        <br>
        <br>

        <h1>MATCH IT</h1>
        <h3>Timer starts when you start drawing</h3>
        <br>

        <div id="canvasWrapper">
            <canvas id="userCanvas"></canvas>
            <button id="clear">Clear</button>
            <div id="timer">30</div>
        </div>
    </div>

    <div id="resultsPopupBackground">
        <div id="resultsPopup" class="gridCenter">
            <div id="loaderWrapper">
                <div class="loader"></div>
                <div id="loaderProgress"></div>
            </div>

            <div id="results" class="border-box">
                <div></div>

                <div class="gridChild">
                    <h1 id="similarityLabel">Similarity: 30</h1>
                </div>

                <div class="gridChild">
                    <div id="singlePlayerControls" class="gridChild">
                        <button id="playAgain">Play again</button>
                        <br>
                        <br>
                        <button id="backToHome">Back to home</button>
                        <br>
                    </div>
                    <div id="dailyChallengeControls" class="gridChild">
                        <button id="backToLeaderboard">Back to leaderboard</button>
                    </div>
                </div>

                <div class="gridChild" id="feedback">
                    You passed
                </div>
            </div>

            <canvas id="feedbackCanvas"></canvas>
        </div>
    </div>
</body>
</html>
